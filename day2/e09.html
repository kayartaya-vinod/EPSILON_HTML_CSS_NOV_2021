<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Complex Table</title>
    </head>
    <body>
        <h1>Complex Table</h1>

        <hr />

        <table border="1">
            <thead>
                <tr>
                    <th rowspan="2">In Days</th>
                    <th colspan="2">&lt; &#8377;2 crore</th>
                    <th colspan="2">
                        &gt;= &#8377;2 crore &lt; &#8377;3 crore
                    </th>
                </tr>
                <tr>
                    <th>P.A. Rate</th>
                    <th>Annualised Yield*</th>
                    <th>P.A. Rate</th>
                    <th>Annualised Yield*</th>
                </tr>
            </thead>

            <!-- tbody>tr*2>td*5 -->
            <!-- Note: do not use align attribute for formatting; use CSS for the same-->
            <tbody>
                <tr>
                    <td align="center">7-14 Days</td>
                    <td align="center">1.85%</td>
                    <td align="center">-</td>
                    <td align="center">2.00%</td>
                    <td align="center">-</td>
                </tr>
                <tr>
                    <td align="center">15-35 Days</td>
                    <td align="center">1.90%</td>
                    <td align="center">-</td>
                    <td align="center">2.00%</td>
                    <td align="center">-</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
